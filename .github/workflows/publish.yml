name: Publish to Maven Central

on:
  release:
    types: [published]
  workflow_dispatch:

jobs:
  publish:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4

      - name: Build and Test
        run: ./gradlew build --no-daemon

      - name: Decode signing key
        env:
          SIGNING_KEY_BASE64: ${{ secrets.SIGNING_KEY }}
        run: |
          # Decode base64-encoded GPG key to a file
          # Strip any whitespace/newlines that might have been added when copying
          echo "$SIGNING_KEY_BASE64" | tr -d '[:space:]' | base64 -d > /tmp/signing-key.asc
          echo "SIGNING_KEY_FILE=/tmp/signing-key.asc" >> $GITHUB_ENV
          # Verify the key was decoded properly
          if ! grep -q "BEGIN PGP PRIVATE KEY" /tmp/signing-key.asc; then
            echo "Error: Failed to decode signing key"
            exit 1
          fi

      - name: Build and sign all modules
        env:
          SIGNING_PASSWORD: ${{ secrets.SIGNING_PASSWORD }}
          SIGNING_KEY_FILE: /tmp/signing-key.asc
        run: |
          # Handle empty password (GitHub doesn't allow empty secrets)
          PASS="${SIGNING_PASSWORD:-}"
          if [ "$PASS" = " " ]; then
            PASS=""
          fi

          # Set up environment variables for signing
          export SIGNING_KEY="$(cat $SIGNING_KEY_FILE)"
          export SIGNING_PASSWORD="$PASS"

          ./gradlew :icaldav-core:publishMavenPublicationToLocalRepository \
                    :icaldav-client:publishMavenPublicationToLocalRepository \
                    :icaldav-sync:publishMavenPublicationToLocalRepository \
                    --no-daemon

      - name: Cleanup
        if: always()
        run: rm -f /tmp/signing-key.asc

      - name: Create bundle for Central Portal
        run: |
          cd build/local-repo
          zip -r ../../icaldav-bundle.zip .

      - name: Upload bundle artifact
        uses: actions/upload-artifact@v4
        with:
          name: maven-central-bundle
          path: icaldav-bundle.zip

      - name: Upload to Central Portal
        env:
          CENTRAL_PORTAL_USERNAME: ${{ secrets.CENTRAL_PORTAL_USERNAME }}
          CENTRAL_PORTAL_PASSWORD: ${{ secrets.CENTRAL_PORTAL_PASSWORD }}
        run: |
          RESPONSE=$(curl -s -w "\nHTTP_CODE:%{http_code}" -X POST \
            -u "${CENTRAL_PORTAL_USERNAME}:${CENTRAL_PORTAL_PASSWORD}" \
            -F "bundle=@icaldav-bundle.zip" \
            "https://central.sonatype.com/api/v1/publisher/upload?publishingType=USER_MANAGED")

          echo "$RESPONSE"
          HTTP_CODE=$(echo "$RESPONSE" | grep "HTTP_CODE:" | cut -d: -f2)

          if [ "$HTTP_CODE" != "201" ] && [ "$HTTP_CODE" != "200" ]; then
            echo "Upload failed with HTTP code: $HTTP_CODE"
            exit 1
          fi

          echo "Bundle uploaded successfully! Check https://central.sonatype.com to verify and release."
