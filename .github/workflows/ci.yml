name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

permissions:
  contents: read

jobs:
  build:
    name: Build & Test (JDK ${{ matrix.java }})
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        java: [17]  # Project targets JVM 17

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK ${{ matrix.java }}
        uses: actions/setup-java@v4
        with:
          java-version: ${{ matrix.java }}
          distribution: 'temurin'
          cache: gradle

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Build
        run: ./gradlew build -x test

      - name: Run Tests
        run: ./gradlew test

      - name: Upload Test Results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-results-jdk${{ matrix.java }}
          path: '**/build/reports/tests/'
          retention-days: 7

  code-quality:
    name: Code Quality
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: 17
          distribution: 'temurin'
          cache: gradle

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Run Detekt
        run: ./gradlew detekt || true
        continue-on-error: true

      - name: Upload Detekt Report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: detekt-report
          path: '**/build/reports/detekt/'
          retention-days: 7

  coverage:
    name: Code Coverage
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: 17
          distribution: 'temurin'
          cache: gradle

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Generate Coverage Report
        run: ./gradlew jacocoTestReport || true
        continue-on-error: true

      - name: Upload Coverage Report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: coverage-report
          path: '**/build/reports/jacoco/'
          retention-days: 7

  security:
    name: Security Scan
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: java-kotlin

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: 17
          distribution: 'temurin'
          cache: gradle

      - name: Build for CodeQL
        run: ./gradlew build -x test

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3

  radicale-integration:
    name: Radicale Integration Tests
    runs-on: ubuntu-latest
    needs: build

    services:
      radicale:
        image: tomsquest/docker-radicale:latest
        ports:
          - 5232:5232
        options: >-
          --health-cmd "curl -f http://localhost:5232 || exit 1"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: 17
          distribution: 'temurin'
          cache: gradle

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Wait for Radicale
        run: |
          for i in {1..30}; do
            curl -s http://localhost:5232 && break
            echo "Waiting for Radicale..."
            sleep 2
          done

      - name: Run Radicale Integration Tests
        env:
          RADICALE_URL: http://localhost:5232
          RADICALE_USER: testuser
          RADICALE_PASS: testpass123
        run: ./gradlew :icaldav-client:test --tests "*RadicaleIntegrationTest*"

      - name: Upload Test Results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: radicale-test-results
          path: '**/build/reports/tests/'
          retention-days: 7

  nextcloud-integration:
    name: Nextcloud Integration Tests
    runs-on: ubuntu-latest
    needs: build

    services:
      nextcloud:
        image: nextcloud:latest
        ports:
          - 8080:80
        env:
          SQLITE_DATABASE: nextcloud
          NEXTCLOUD_ADMIN_USER: testuser
          NEXTCLOUD_ADMIN_PASSWORD: testpass123
        options: >-
          --health-cmd "curl -f http://localhost:80/status.php || exit 1"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 10

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: 17
          distribution: 'temurin'
          cache: gradle

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Wait for Nextcloud
        run: |
          for i in {1..60}; do
            curl -s http://localhost:8080/status.php | grep -q '"installed":true' && break
            echo "Waiting for Nextcloud installation..."
            sleep 5
          done
          sleep 10

      - name: Run Nextcloud Integration Tests
        env:
          NEXTCLOUD_URL: http://localhost:8080
          NEXTCLOUD_USER: testuser
          NEXTCLOUD_PASS: testpass123
        run: ./gradlew :icaldav-client:test --tests "*NextcloudIntegrationTest*"

      - name: Upload Test Results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: nextcloud-test-results
          path: '**/build/reports/tests/'
          retention-days: 7

  baikal-integration:
    name: Baikal Integration Tests
    runs-on: ubuntu-latest
    needs: build

    services:
      baikal:
        image: ckulka/baikal:nginx
        ports:
          - 8081:80
        options: >-
          --health-cmd "curl -f http://localhost:80 || exit 1"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: 17
          distribution: 'temurin'
          cache: gradle

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Wait for Baikal
        run: |
          for i in {1..30}; do
            curl -s http://localhost:8081 && break
            echo "Waiting for Baikal..."
            sleep 2
          done

      - name: Run Baikal Integration Tests
        env:
          BAIKAL_URL: http://localhost:8081
          BAIKAL_USER: testuser
          BAIKAL_PASS: testpass123
        run: ./gradlew :icaldav-client:test --tests "*BaikalIntegrationTest*" || true
        continue-on-error: true  # Baikal needs manual setup via web UI

      - name: Upload Test Results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: baikal-test-results
          path: '**/build/reports/tests/'
          retention-days: 7

  android-instrumented-tests:
    name: Android Instrumented Tests
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: 17
          distribution: 'temurin'
          cache: gradle

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Enable KVM
        run: |
          echo 'KERNEL=="kvm", GROUP="kvm", MODE="0666", OPTIONS+="static_node=kvm"' | sudo tee /etc/udev/rules.d/99-kvm4all.rules
          sudo udevadm control --reload-rules
          sudo udevadm trigger --name-match=kvm

      - name: Run Android Instrumented Tests
        uses: reactivecircus/android-emulator-runner@v2
        with:
          api-level: 29
          arch: x86_64
          profile: Nexus 6
          script: ./gradlew :icaldav-android:connectedAndroidTest

      - name: Upload Test Results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: android-test-results
          path: '**/build/reports/androidTests/'
          retention-days: 7

  dependency-check:
    name: Dependency Vulnerability Check
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: 17
          distribution: 'temurin'
          cache: gradle

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Check Dependencies
        run: ./gradlew dependencyCheckAnalyze || true
        continue-on-error: true

      - name: Upload Dependency Check Report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: dependency-check-report
          path: '**/build/reports/dependency-check*'
          retention-days: 7

